<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Fix Test</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body class="bg-[var(--bg)] text-[var(--text)]">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-4">Theme Fix Test</h1>

      <button
        id="themeToggle"
        class="px-4 py-2 rounded bg-[var(--brand)] text-white mb-4"
      >
        Toggle Theme
      </button>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="rounded-lg p-4 card-bg shadow-elev-1">
          <h2 class="font-semibold mb-2">Test Card 1</h2>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            This card should be white in light mode and dark in dark mode.
          </p>
        </div>

        <div class="rounded-lg p-4 card-bg shadow-elev-1">
          <h2 class="font-semibold mb-2">Test Card 2</h2>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            Background should change with theme toggle.
          </p>
        </div>

        <div class="rounded-lg p-4 card-bg shadow-elev-1">
          <h2 class="font-semibold mb-2">Test Card 3</h2>
          <p class="text-sm text-zinc-600 dark:text-zinc-400">
            No more black backgrounds in light mode!
          </p>
        </div>
      </div>

      <div class="mt-8 p-4 rounded-lg card-bg shadow-elev-1">
        <h2 class="font-semibold mb-2">Sidebar Test</h2>
        <p class="text-sm text-zinc-600 dark:text-zinc-400">
          Testing sidebar background styling.
        </p>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      let isDark = false;

      themeToggle.addEventListener("click", () => {
        isDark = !isDark;
        document.documentElement.classList.toggle("dark", isDark);
        document.body.classList.toggle("dark", isDark);
        themeToggle.textContent = isDark ? "Switch to Light" : "Switch to Dark";
      });
    </script>
  </body>
</html>
