<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Cache control for favicon -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon configuration -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />

    <!-- Web app manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Additional meta tags for better favicon recognition -->
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-config" content="none" />

    <!-- Search engine favicon recognition -->
    <meta name="google-site-verification" content="favicon" />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta property="og:image:width" content="32" />
    <meta property="og:image:height" content="32" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleveland Clean Solutions</title>
    <!-- Google Maps API - Loaded dynamically by js-api-loader -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
